        <style>
            body {

                font-family: Arial, sans-serif;
                background-color:#F6F7FB  ;
                padding: 20px; /* Tăng padding để đảm bảo khoảng cách với các cạnh của viewport */
                box-shadow: 0 2px 16px hsla(220, 32%, 8%, .3);
            }


            .container-wrapper {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
                border-radius: 25px;
                background: #fff;
                padding: 20px;
                width: 1280px;
                height: 2050px;
                margin-left : 80px;
                margin-top: 80px;
                box-shadow: 0 2px 16px hsla(220, 32%, 8%, .3);
            }
            #container1{
                margin-right: 20px;
            }
            #container2 {
                display: grid;
                grid-template-columns: repeat(5, auto);
                gap: 20px;
            }
            #container3 {
                display: grid;
                margin-top: 20px;
                grid-template-columns: repeat(3, auto);
                gap: 20px;
                width: 121%
            }

            .kana-box {
                width: 60px; /* Chiều dài */
                height: 65px; /* Chiều rộng */
                border: 1.8px solid #00102f;
                padding: 20px;
                text-align: center;
                background-color: #fff;
                border-radius: 10%;
                position: relative;
                box-shadow: 0 .25rem 1rem 0 #282e3e14;
            }

            .kana-box p {
                margin: 10px 0;
            }
            .kana-style {
                font-size: 23px;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); /* Thêm bóng đổ theo hướng phải và dưới */
            }




            .kana-box p:last-child{
                font-size: 21px;
                color: #000033;
                position: relative;
                top: -15px;
                margin-top: 10px;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Thêm bóng đổ nhẹ cho chữ romaji */
            }
            .kana-row {
                display: flex;
                flex-wrap: wrap;
                gap: 17px;
                margin-bottom: 20px;
            }

            .kana-row-3 {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-bottom: 20px;
                justify-content: center; /* Sử dụng center để căn giữa các phần tử */
            }
            .kana-box-start {
                margin-right: auto; /* Phần tử này sẽ căn lề trái và kéo phần tử tiếp theo về phía phải */
            }

            .kana-box-end {
                margin-left: auto; /* Phần tử này sẽ căn lề phải và kéo phần tử trước đó về phía trái */
            }
            #title{
                justify-content: center;

            }
            :root {
                --header-height: 3.5rem;
                --body-font: "Montserrat", sans-serif;
                --normal-font-size: .938rem;
                --font-regular: 400;
                --font-semi-bold: 600;
                --z-tooltip: 10;
                --z-fixed: 100;
            }

            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
            }


            .container {
                max-width: 1120px;
                margin-inline: 1.5rem;
            }




            /*========== Responsive typography ==========*/
            @media screen and (min-width: 1024px) {
                :root {
                    --normal-font-size: 1rem;
                }
            }

            /*=============== REUSABLE CSS CLASSES ===============*/
            .container {
                max-width: 1120px;
                margin-inline: 1.5rem;
            }

            /*=============== HEADER ===============*/
            .header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 2px 16px hsla(220, 32%, 8%, .3);
                z-index: var(--z-fixed);
            }

            /*=============== NAV ===============*/
            .nav {
                height: var(--header-height);
            }

            .nav__logo,
            .nav__burger,
            .nav__close {
                color: var(--black-color);
            }

            .nav__data {
                height: 100%;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                margin-right: 20px;


            }

            .nav__logo {
                display: inline-flex;
                align-items: center;
                column-gap: .25rem;
                font-size: 1.7rem;
                font-weight: var(--font-semi-bold);

            }

            .nav__logo i {
                font-weight: initial;
                font-size: 3rem;
            }

            .nav__toggle {
                position: relative;
                width: 32px;
                height: 32px;
            }

            .nav__burger,
            .nav__close {
                position: absolute;
                width: max-content;
                height: max-content;
                inset: 0;
                margin: auto;
                font-size: 1.25rem;
                cursor: pointer;
                transition: opacity .1s, transform .4s;
            }

            .nav__close {
                opacity: 0;
            }

            /* Navigation for mobile devices */
            @media screen and (max-width: 1118px) {
                .nav__menu {
                    position: absolute;
                    left: 0;
                    top: 2.5rem;
                    width: 100%;
                    height: calc(100vh - 3.5rem);
                    overflow: auto;
                    pointer-events: none;
                    opacity: 0;
                    transition: top .4s, opacity .3s;
                }
                .nav__menu::-webkit-scrollbar {
                    width: 0;
                }
                .nav__list {
                    background-color: var(--white-color);
                    padding-top: 1rem;
                }
            }

            .nav__link {
                color: var(--black-color);
                background-color: var(--white-color);
                font-weight: var(--font-semi-bold);
                padding: 1.25rem 1.5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: background-color .3s;
            }

            .nav__link:hover {
                background-color: var(--black-color-light);
            }

            /* Show menu */
            .show-menu {
                opacity: 1;
                top: 3.5rem;
                pointer-events: initial;
                list-style: none;
            }


            /*=============== DROPDOWN ===============*/
            .dropdown__item {
                cursor: pointer;

            }

            .dropdown__arrow {
                font-size: 1.25rem;
                font-weight: initial;
                transition: transform .4s;

            }

            .dropdown__link,
            .dropdown__sublink {
                padding: 1.25rem 1.25rem 1.25rem 2.5rem;
                color: var(--white-color);
                background-color: var(--black-color-light);
                display: flex;
                align-items: center;
                column-gap: .5rem;
                font-weight: var(--font-semi-bold);
                transition: background-color .3s;
            }

            .dropdown__link i,
            .dropdown__sublink i {
                font-size: 1.25rem;
                font-weight: initial;
            }

            .dropdown__link:hover,
            .dropdown__sublink:hover {
                background-color: var(--black-color);
            }

            .dropdown__menu,
            .dropdown__submenu {
                max-height: 0;
                overflow: hidden;
                transition: max-height .1s ease-out;
                background-color: white;
                border-radius: 10px;
            }

            /* Show dropdown menu & submenu */
            .dropdown__item:hover .dropdown__menu,
            .dropdown__subitem:hover > .dropdown__submenu {
                max-height: 1000px;
                transition: max-height .4s ease-in;
            }

            /*=============== DROPDOWN SUBMENU ===============*/
            .dropdown__add {
                margin-left: auto;
            }

            .dropdown__sublink {
                background-color: var(--black-color-lighten);
            }

            /*=============== BREAKPOINTS ===============*/
            /* For small devices */
            @media screen and (max-width: 340px) {
                .container {
                    margin-inline: 1rem;
                }

                .nav__link {
                    padding-inline: 1rem;
                }
            }

            /* For large devices */
            @media screen and (min-width: 1118px) {
                .container {
                    margin-inline: auto;
                }

                .nav {
                    height: calc(var(--header-height) + 2rem);
                    display: flex;
                    justify-content: space-between;
                }
                .nav__toggle {
                    display: none;
                }
                .nav__list {
                    height: 100%;
                    display: flex;
                    column-gap: 3rem;
                }
                .nav__link {
                    height: 100%;
                    padding: 0;
                    justify-content: initial;
                    column-gap: .25rem;
                }
                .nav__link:hover {
                    background-color: transparent;
                }

                .dropdown__item,
                .dropdown__subitem {
                    position: relative;
                }



                .dropdown__link,
                .dropdown__sublink {
                    padding-inline: 1rem 3.5rem;
                }

                .dropdown__subitem .dropdown__link {
                    padding-inline: 1rem;
                }
                .play-audio-button {
                    position: absolute;
                    right: 10px;
                    top: 10px;
                    background: none;
                    border: none;
                    color: #333;
                    cursor: pointer;
                    font-size: 10px; /* Cỡ icon */
                }


            </style>

            <div class="container-wrapper">

            <script src="script.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    fetch('katakana.json')
                            .then(response => response.json())
                            .then(data => {
                                const container1 = document.getElementById('container1');
                                const container2 = document.getElementById('container2');
                                const container3 = document.getElementById('container3');
                                // Chia dữ liệu thành hai mảng
                                const dataPart1 = data.filter(item => item.type === 'gojuuon');
                                const dataPart2 = data.filter(item => item.type !== 'youon' && item.type !== 'gojuuon');
                                const dataPart3 = data.filter(item => item.type === 'youon');

                                const rowCounts = [5, 5, 5, 5, 5, 5, 5, 3, 5, 3];
                                let itemIndex = 0; // Biến đếm index của item trong dataPart1
                                let rowIndex = 0; // Biến đếm index của hàng

                                // Duyệt qua từng số lượng phần tử hàng trong rowCounts
                                while (itemIndex < dataPart1.length && rowIndex < rowCounts.length) {
                                    const row = document.createElement('div');
                                    row.className = 'kana-row';

                                    // Duyệt qua từng phần tử trong hàng dựa trên rowCounts
                                    for (let i = 0; i < rowCounts[rowIndex]; i++) {
                                        if (itemIndex < dataPart1.length) {
                                            const item = dataPart1[itemIndex];
                                            const box = document.createElement('div');
                                            box.className = 'kana-box';
                                            const playButton = document.createElement('button');
                                            playButton.className = 'play-audio-button';
                                            playButton.innerHTML = '<i class="fas fa-volume-up"></i>'; // Thêm icon âm thanh từ Font Awesome
                                            playButton.addEventListener('click', function () {
                                                const audio = new Audio(item.mp3);
                                                audio.play();
                                            });
                                            box.appendChild(playButton); // Thêm nút play vào kana-box
                                            const kana = document.createElement('p');
                                            kana.textContent = item.kana;
                                            kana.className = 'kana-style'; // Áp dụng class 'kana-style' cho kana
                                            const romaji = document.createElement('p');
                                            romaji.textContent = item.roumaji;
                                            romaji.className = 'romaji-style'; // Áp dụng class 'romaji-style' cho romaji
                                            box.appendChild(kana);
                                            box.appendChild(romaji);

                                            // Xử lý các hàng có 3 phần tử
                                            if (rowCounts[rowIndex] === 3) {
                                                // Phần tử đầu tiên căn lề trái
                                                if (i === 0) {
                                                    box.classList.add('kana-box-start');
                                                }
                                                // Phần tử giữa ở vị trí giữa
                                                else if (i === 1) {
                                                    // Không cần thêm lớp CSS để căn giữa vì nó đã ở giữa mặc định
                                                }
                                                // Phần tử cuối cùng căn lề phải
                                                else if (i === 2) {
                                                    box.classList.add('kana-box-end');
                                                }
                                            }

                                            row.appendChild(box);
                                            itemIndex++;
                                        }
                                    }
                                    container1.appendChild(row);
                                    rowIndex++;
                                }
                                //5x5 ; 3x11
                                // Hiển thị dữ liệu trong container2
                                dataPart2.forEach(item => {
                                    const box = document.createElement('div');
                                    box.className = 'kana-box';
                                    const playButton = document.createElement('button');
                                    playButton.className = 'play-audio-button';
                                    playButton.innerHTML = '<i class="fas fa-volume-up"></i>'; // Thêm icon âm thanh từ Font Awesome
                                    playButton.addEventListener('click', function () {
                                        const audio = new Audio(item.mp3);
                                        audio.play();
                                    });
                                    box.appendChild(playButton); // Thêm nút play vào kana-box
                                    const kana = document.createElement('p');
                                    kana.textContent = item.kana;
                                    kana.className = 'kana-style'; // Áp dụng class 'kana-style' cho kana
                                    const romaji = document.createElement('p');
                                    romaji.textContent = item.roumaji;
                                    romaji.className = 'romaji-style'; // Áp dụng class 'romaji-style' cho romaji
                                    box.appendChild(kana);
                                    box.appendChild(romaji);
                                    container2.appendChild(box);
                                });

                                dataPart3.forEach(item => {
                                    const box = document.createElement('div');
                                    box.className = 'kana-box';
                                    const playButton = document.createElement('button');
                                    playButton.className = 'play-audio-button';
                                    playButton.innerHTML = '<i class="fas fa-volume-up"></i>'; // Thêm icon âm thanh từ Font Awesome
                                    playButton.addEventListener('click', function () {
                                        const audio = new Audio(item.mp3);
                                        audio.play();
                                    });
                                    box.appendChild(playButton); // Thêm nút play vào kana-box
                                    const kana = document.createElement('p');
                                    kana.textContent = item.kana;
                                    kana.className = 'kana-style'; // Áp dụng class 'kana-style' cho kana
                                    const romaji = document.createElement('p');
                                    romaji.textContent = item.roumaji;
                                    romaji.className = 'romaji-style'; // Áp dụng class 'romaji-style' cho romaji
                                    box.appendChild(kana);
                                    box.appendChild(romaji);
                                    container3.appendChild(box);
                                });
                            })
                            .catch(error => console.error('Error:', error));


                });

            </script>
